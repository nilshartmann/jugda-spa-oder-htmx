<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: DefaultLayout(~{::title}, ~{::main})}"
>
  <head>
    <title>Recipify HTMX Demo</title>
  </head>
  <body>
    <main class="bg-goldgray">
      <div class="container mx-auto mb-8 mt-8 pt-8 md:flex md:space-x-12">
        <div class="border-red space-y-8 border-2 md:w-1/3">
          <div
            th:each="recipe : ${recipse}"
            class="transform rounded border border-gray-200 bg-white p-4 shadow-lg transition-all duration-500 ease-in-out hover:drop-shadow-2xl"
          >
            <div class="flex flex-col justify-between">
              <div>
                <div class="overflow-hidden">
                  <img
                    class="mb-2 h-48 max-h-full w-full max-w-full transform rounded object-cover transition-all duration-500 ease-in-out hover:scale-110"
                    th:src="@{${'/images/recipes/food_' + recipe.id + '.png'}}"
                  />
                </div>
                <div class="text-red mt-8 flex justify-between">
                  <p
                    class="font-space text-sm font-medium uppercase tracking-[2px]"
                    th:text="${recipe.mealType}"
                  ></p>
                </div>

                <h1 class="font-space mb-4 mt-4 font-bold">
                  <a
                    th:href="@{${'/recipes/' + recipe.id}}"
                    th:hx-get="@{${'/recipes/' + recipe.id}}"
                    th:hx-push-url="@{${'/recipes/' + recipe.id}}"
                    hx-target="#recipeDetails"
                    class="hover:text-orange_2 cursor-pointer hover:underline"
                    th:text="${recipe.title}"
                  >
                    Recipse
                  </a>
                </h1>
                <div
                  class="text font-inter mt-2 text-gray-500"
                  th:text="${recipe.headline}"
                >
                  Headline
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="border-red border-2 md:w-2/3">
          <div id="recipeDetails"></div>
        </div>
      </div>
    </main>
  </body>
</html>
